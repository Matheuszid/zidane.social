<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="900">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DashBoard Bi</title>
  <style>
    /* Para ocultar a borda do iframe */
    iframe {
      border: none;
    }
  </style>
  <script>
    // Função para simular o clique no meio do iframe
    function clickMiddleOfIframe() {
      const iframe = document.querySelector('iframe');
      if (iframe) {
        const rect = iframe.getBoundingClientRect();
        const middleX = rect.left + rect.width / 2;
        const middleY = rect.top + rect.height / 2;
        const clickEvent = new MouseEvent('click', {
          clientX: middleX,
          clientY: middleY
        });
        iframe.dispatchEvent(clickEvent);
      }
    }

    // Chamar a função inicialmente para o primeiro clique
    clickMiddleOfIframe();

    // Configurar o intervalo para executar o clique a cada 1 minuto (60.000 milissegundos)
    setInterval(clickMiddleOfIframe, 60000);
  </script>
</head>
<body>
  <iframe title="Relatório Principal" width="1920" height="1080" src="https://app.powerbi.com/reportEmbed?reportId=78a83496-742f-449e-b7da-d7a7ae06f137&autoAuth=true&ctid=5ac614e5-4538-4bae-a79b-9d2ce961aca7" frameborder="0" allowFullScreen="true"></iframe>
</body>
</html>
