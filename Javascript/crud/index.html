<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" as="style">
    <title>Simple CRUD SPA</title>
</head>
<body>
    <header>
        <div id="logo">
            <i class="fas fa-building" aria-hidden="true"></i>
            <span class="sr-only">Empresa</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showTasks()">Eventos</a></li>
                <li><a href="#" onclick="showAbout()">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main id="app">
        <h1>Eventos Criados</h1>

        <section id="task-form">
            <button class="button" id="btnAdicionar" onclick="openModal()">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </section>

        <section class="modal hidden" id="modal_hidden">
            <div id="crud-modal" class="overlay hidden">
                <div id="crud-modal-content" class="modal-content">
                    <div id="crud-modal-header">
                        <h2>Adicionar/Editar Evento</h2>
                        <button class="close" onclick="closeModal()" id="close">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    </div>
                    <hr />

                    <div id="crud-modal-body">
                        <form id="crud-form">
                            <div class="form-control">
                                <label for="name">Nome</label>
                                <input type="text" id="name" placeholder="Nome do Evento" />
                            </div>
                            <div class="form-control">
                                <div class="grid">
                                    <div>
                                        <label for="date">Data</label>
                                        <input type="date" id="date" />
                                    </div>
                                    <div>
                                        <label for="time">Hora</label>
                                        <input type="time" id="time" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-control">
                                <label for="location">Local</label>
                                <input type="text" id="location" placeholder="Local do Evento" />
                            </div>
                            <div class="form-control">
                                <label for="description">Descrição</label>
                                <textarea id="description" placeholder="Descrição do Evento"></textarea>
                            </div>
                            <div class="form-control">
                                <button type="button" class="enviar" onclick="addTask()">
                                    <span class="material-symbols-outlined">
                                        add
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="task-list">
            <!-- Content for task list goes here -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
